<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Contatos | Detalhes | VueJS</title>
</head>
<body>
    
    <div id="app" class="container">
        <h1>Contato VueJS - Detalhes</h1>
        <h2>{{ contato.nome }}</h2>
        <h2>{{ contato.tipo }}</h2>
        <h2>{{ contato.telefone }}</h2>

        <a href="index.html">PÃ¡gina Inicial</a>
    </div>

    <script>
var app = new Vue({
    el: '#app',
    data: {
        contato: { nome: '', tipo: '', telefone: ''}
    },
    methods: {
        lerContato: function(id) {
            var resposta = fetch('http://localhost:8080/contato/' + id)
                .then( (resposta) => resposta.json() )
                .then( (contato) => this.contato = contato );
        }
    },
    created: function() {
        const id = new URL(location.href).searchParams.get('id');
        this.lerContato(id);
    }
});
    </script>



    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
</body>
</html>
